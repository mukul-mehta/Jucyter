
<body></body>
<script src="/scripts/jquery.js"></script>
<script>

var filepath = prompt("Enter path for your code: ", null);
    console.log(filepath);
    $.post({
        url: "/filepath",
        data: {filepath: filepath},
        success: (response) => {

            if(response == "success!")
                window.location.href = "/home";
            else
                $("body").text(response);
        }
    })

</script>
